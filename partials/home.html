<div class="col-xs-12 page home" style="background-image:url('img/bg2.jpg'); background-repeat: no-repeat; background-size: cover;">
	<loading></loading>
	<div class="page-header">
		<h2 style="margin:0px; text-align:center">Trander</h2>
	</div>
	<div class="col-xs-12">

			<div class="col-xs-4 col-xs-offset-4">
				<img ng-src="img/bg1.jpg" width="100%">
				<img class="green-dot" ng-src="img/icon_green_dot.png" width="15" height="15">
			</div>
			<div class="clearfix"></div>
			<div class="profile_name center" style="color:white; font-size:20px;">John</div>
		</div>

	<div class="col-xs-6 box" style="background-color:rgb(190, 72, 63);">

		<div >Browse</div>
	</div>
	<div class="col-xs-6 box" style="background-color:rgb(179, 49, 49);">

		<div >Message</div>
		<span class="badge">42</span>
	</div>
	<div class="col-xs-6 box" style="background-color:rgb(161, 27, 27);">
		<i class="fa fa-heart"></i>

	</div>
	<div class="col-xs-6 box" style="background-color:rgb(111, 18, 18);">
		<i class="fa fa-thumbs-up"></i>
