<div class="col-xs-12 page profile" style="background-image:url('img/bg2.jpg'); background-repeat: no-repeat; background-size: cover;">
	<loading></loading>
	<div class="page-header">
		<a href="" ng-click="showPage('/home')" class="btn-pull-left"><i class="fa fa-arrow-circle-left"></i></a>
		<h3 style="margin:0px; text-align:center"></h3>
		<a href="" ng-click="showPage('/home')" class="btn-pull-right"><i class="fa fa-home"></i></a>
	</div>
	<div class="col-xs-12">
		<div ng-if="userDetails.error == 'true'" class="alert alert-danger">
			{{userDetails.message}}
		</div>
		<div ng-if="userDetails.success == 'true'" class="alert alert-success">
			{{userDetails.message}}
		</div>
		<form class="form p-box" ng-submit="submit()">
			<div class="form-group">
				<span><i>Name</i></span>
				<input type="text" class="form-control" name="name" ng-model="name" disabled=disabled/>
			</div>
			<div class="form-group">
				<input type="hidden" class="form-control" name="gender" ng-model="gender" disabled=disabled/>
			</div>
			<div class="form-group">
				<span><i>Height</i></span>
				<input type="text" class="form-control" name="height" ng-model="height" placeholder="eg: 5'6" />
			</div>
			<div class="form-group">
				<span><i>Weight</i></span>
				<input type="text" class="form-control" name="weight" ng-model="weight" placeholder="Weight" />
			</div>
			<div class="form-group">
				<span><i>Age</i></span>
				<input type="text" class="form-control" name="age" ng-model="age" placeholder="Age" />
			</div>
			<div class="form-group">
				<span><i>Ethnicity</i></span>
				<select class="form-control" name="ethnicity" ng-model="ethnicity">
				  <option ng-disabled="true">Select Ethnicity</option>
				  <option value="Black" ng-selected="'Black'">Black</option>
				  <option value="White" ng-selected="'White'">White</option>
				  <option value="Middle Eastern" ng-selected="'Middle Eastern'">Middle Eastern</option>
				  <option value="Latino" ng-selected="'Latino'">Latino</option>
				  <option value="Asian" ng-selected="'Asian'">Asian</option>
				</select>
			</div>
			<div class="form-group">
				<span><i>Body Type</i></span>
				<select class="form-control" name="btype" ng-model="btype">
				  <option ng-disabled="true">Select Body Type</option>
				  <option value="Slim" ng-selected="'Slim'">Slim</option>
				  <option value="Average" ng-selected="'Average'">White</option>
				  <option value="Athletic" ng-selected="'Athletic'">Athletic</option>
				  <option value="Muscular" ng-selected="'Muscular'">Muscular</option>
				  <option value="Curvy" ng-selected="'Curvy'">Curvy</option>
				  <option value="Chubby" ng-selected="'Chubby'">Chubby</option>
				</select>
			</div>
			
			<div class="form-group">
				<span><i>Looking For</i></span>
				<select class="form-control" name="looking" ng-model="looking">
				  <option ng-disabled="true">Select Gender</option>
				  <option value="Male" ng-selected="'Male'">Male</option>
				  <option value="Female" ng-selected="'Female'">Female</option>
				  <option value="MTF" ng-selected="'MTF'">MTF</option>
				  <option value="FTM" ng-selected="'FTM'">FTM</option>
				</select>
			</div>
			<div class="form-group">
				<textarea class="form-control" rows="4" name="about" ng-model="about" placeholder="Headline..." ></textarea>
			</div>
			<div class="form-group">
				<label class="radio-inline">
				  Enable GPS: 
				</label>
				<label class="radio-inline">
				  <input type="radio" name="yes" ng-true-value="'yes'" ng-false-value="'yes'" ng-model="gps" value="yes"> Yes
				</label>
				<label class="radio-inline">
				  <input type="radio" name="yes" ng-true-value="'no'" ng-false-value="'no'" ng-model="gps" value="no"> No
				</label>
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-default submit-btn" name="submit" value="Submit Info"/>
			</div>
		</form>
	</div>
</div>
